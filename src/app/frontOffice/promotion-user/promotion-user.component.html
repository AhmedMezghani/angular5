<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let promotion of promotions">
        <div class="single-course-inner">
          <div class="thumb">
            <img src="/assets/front/img/7.png" alt="img">
          </div>
          <div class="details">
            <div class="details-inner">
              <div class="emt-user">
                <span class="u-thumb"><img src="/assets/front/img/author/1.png" alt="img"></span>
                <span class="align-self-center">{{promotion.nom}}</span>
              </div>
              <h6><a>{{promotion.description}}</a></h6>
            </div>
            <div class="emt-course-meta">
              <div class="row">
                <div class="col-6">
                  <div class="rating">
                    <span >Date : {{promotion.PromotionDate | date}}</span>
                  </div>
                </div>
                <div class="col-6">
                  <div class="price text-right">
                    Pourcentage: <span>{{promotion.pourcentage}}</span> %
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
